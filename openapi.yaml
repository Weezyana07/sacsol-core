openapi: 3.0.3
info:
  title: Sacsol API
  version: 1.0.0
  description: Inventory management API for Sacsol
paths:
  /api/audit-logs/:
    get:
      operationId: audit_logs_list
      description: Superadmin-only read-only listing of audit events.
      parameters:
      - in: query
        name: action
        schema:
          type: string
        description: Filter by action (create/update/soft_delete)
      - in: query
        name: entry
        schema:
          type: string
        description: Filter by InventoryEntry ID (UUID)
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: user
        schema:
          type: string
        description: Filter by username
      tags:
      - Inventory
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAuditLogList'
          description: ''
  /api/audit-logs/{id}/:
    get:
      operationId: audit_logs_retrieve
      description: Superadmin-only read-only listing of audit events.
      parameters:
      - in: query
        name: action
        schema:
          type: string
        description: Filter by action (create/update/soft_delete)
      - in: query
        name: entry
        schema:
          type: string
        description: Filter by InventoryEntry ID (UUID)
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this audit log.
        required: true
      - in: query
        name: user
        schema:
          type: string
        description: Filter by username
      tags:
      - Inventory
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLog'
          description: ''
  /api/auth/token/:
    post:
      operationId: auth_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/auth/token/refresh/:
    post:
      operationId: auth_token_refresh_create
      description: |-
